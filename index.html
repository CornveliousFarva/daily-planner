<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Daily Planner</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="./style.css">
</head>
<body>
    <header class="jumbotron">
        <h1 class="display-3">Day Planner</h1>
        <p class="lead"> An easy-to-use calendar app for scheduling daily events</p>
        <p class="currentDay" class="lead"></p>
    </header>
    <div class="container">
        <div class="column" id="hour">
            <div class="col-sm-3">
                <textarea id="textarea"></textarea>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="column" id="description">
            <div class="col-md-6">
                <textarea id="textarea"></textarea>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="col-sm-3" id="time-block">
            <textarea id="textarea"></textarea>
        </div>
    </div>
    
</body>
<script src="./script.js"></script>
</html>
